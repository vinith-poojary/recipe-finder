<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful Recipe Finder</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      padding: 20px;
      text-align: center;
      color: #333;
      background-color: #00b09b;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    #Agnirva_search-container {
      margin-bottom: 30px;
    }

    #Agnirva_ingredient-input {
      padding: 12px;
      width: 60%;
      max-width: 320px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      outline: none;
    }

    #Agnirva_search-button {
      padding: 12px 24px;
      border: none;
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 176, 155, 0.3);
    }

    #Agnirva_search-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 176, 155, 0.4);
    }

    #Agnirva_recipes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .Agnirva_recipe {
      background-color: #fff;
      border-radius: 12px;
      margin: 15px;
      width: 220px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .Agnirva_recipe:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .Agnirva_recipe img {
      width: 100%;
      transition: transform 0.3s;
    }

    .Agnirva_recipe:hover img {
      transform: scale(1.05);
    }

    .Agnirva_recipe-name {
      padding: 10px;
      font-weight: 600;
      color: #2c3e50;
    }

    /* Modal styles */
    #Agnirva_modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #Agnirva_modal {
      background: #fff;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 90vh;
      position: relative;
      animation: fadeIn 0.3s ease-out;
    }

    #Agnirva_modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    #Agnirva_modal img {
      width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }

    #Agnirva_modal ul {
      text-align: left;
      padding-left: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Simple Recipe Finder üçΩÔ∏è</h1>

  <div id="Agnirva_search-container">
    <input type="text" id="Agnirva_ingredient-input" placeholder="Enter an ingredient (e.g., chicken, salmon)">
    <button id="Agnirva_search-button">Search</button>
  </div>

  <div id="Agnirva_recipes"></div>

  <script>
    const Agnirva_searchButton = document.getElementById('Agnirva_search-button');
    const Agnirva_ingredientInput = document.getElementById('Agnirva_ingredient-input');
    const Agnirva_recipesDiv = document.getElementById('Agnirva_recipes');

    Agnirva_searchButton.addEventListener('click', () => {
      const Agnirva_ingredient = Agnirva_ingredientInput.value.trim();
      if (Agnirva_ingredient === '') {
        alert('Please enter an ingredient.');
        return;
      }
      fetchRecipes(Agnirva_ingredient);
    });

    Agnirva_ingredientInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        Agnirva_searchButton.click();
      }
    });

    async function fetchRecipes(Agnirva_ingredient) {
      Agnirva_recipesDiv.innerHTML = '<p>Loading recipes...</p>';
      try {
        const Agnirva_response = await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?i=${Agnirva_ingredient}`);
        const Agnirva_data = await Agnirva_response.json();

        if (Agnirva_data.meals) {
          displayRecipes(Agnirva_data.meals);
          alert('Recipes loaded successfully!');
        } else {
          Agnirva_recipesDiv.innerHTML = `
            <p>No recipes found. Try specific ingredients like <strong>chicken</strong>, <strong>salmon</strong>, or <strong>egg</strong>.</p>
          `;
        }

      } catch (Agnirva_error) {
        console.error('Error fetching recipes:', Agnirva_error);
        Agnirva_recipesDiv.innerHTML = '<p>Sorry, something went wrong. Please try again later.</p>';
      }
    }

    function displayRecipes(Agnirva_meals) {
      Agnirva_recipesDiv.innerHTML = '';
      Agnirva_meals.forEach(Agnirva_meal => {
        const Agnirva_recipeDiv = document.createElement('div');
        Agnirva_recipeDiv.className = 'Agnirva_recipe';

        const Agnirva_mealImg = document.createElement('img');
        Agnirva_mealImg.src = Agnirva_meal.strMealThumb;
        Agnirva_mealImg.alt = Agnirva_meal.strMeal;

        const Agnirva_mealName = document.createElement('div');
        Agnirva_mealName.className = 'Agnirva_recipe-name';
        Agnirva_mealName.textContent = Agnirva_meal.strMeal;

        Agnirva_recipeDiv.appendChild(Agnirva_mealImg);
        Agnirva_recipeDiv.appendChild(Agnirva_mealName);
        Agnirva_recipesDiv.appendChild(Agnirva_recipeDiv);

        Agnirva_recipeDiv.addEventListener('click', () => {
          fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${Agnirva_meal.idMeal}`)
            .then(res => res.json())
            .then(data => showRecipeDetail(data.meals[0]));
        });
      });
    }

    function showRecipeDetail(meal) {
      const modalHTML = `
        <div id="Agnirva_modal-overlay">
          <div id="Agnirva_modal">
            <span id="Agnirva_modal-close">&times;</span>
            <h2>${meal.strMeal}</h2>
            <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
            <p><strong>Category:</strong> ${meal.strCategory || 'N/A'}</p>
            <p><strong>Area:</strong> ${meal.strArea || 'N/A'}</p>
            <h3>Ingredients:</h3>
            <ul>${getIngredientsList(meal)}</ul>
            <h3>Instructions:</h3>
            <p>${meal.strInstructions}</p>
            ${meal.strYoutube ? `<a href="${meal.strYoutube}" target="_blank">‚ñ∂ Watch on YouTube</a>` : ''}
          </div>
        </div>
      `;
      document.body.insertAdjacentHTML('beforeend', modalHTML);
      document.getElementById('Agnirva_modal-close').onclick = () => {
        document.getElementById('Agnirva_modal-overlay').remove();
      };
    }

    function getIngredientsList(meal) {
      let list = '';
      for (let i = 1; i <= 20; i++) {
        const ingredient = meal[`strIngredient${i}`];
        const measure = meal[`strMeasure${i}`];
        if (ingredient && ingredient.trim() !== '') {
          list += `<li>${measure} ${ingredient}</li>`;
        }
      }
      return list;
    }
  </script>

</body>
</html>
